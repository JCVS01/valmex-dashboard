<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALMEX | Iniciar Sesión</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Montserrat', sans-serif;
    background: #00205C;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-wrap {
    width: 100%;
    max-width: 420px;
    padding: 24px;
  }

  /* Logo centrado */
  .login-logo {
    display: flex;
    justify-content: center;
    margin-bottom: 36px;
  }
  .login-logo img {
    height: 60px;
    width: auto;
  }

  /* Card */
  .login-card {
    background: #fff;
    border-radius: 16px;
    padding: 36px 40px 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.30);
  }

  .login-card h2 {
    font-size: 18px;
    font-weight: 700;
    color: #00205C;
    margin-bottom: 6px;
    text-align: center;
  }

  .login-card p {
    font-size: 12.5px;
    color: #5B6670;
    text-align: center;
    margin-bottom: 28px;
  }

  .fg {
    margin-bottom: 16px;
  }
  .fg label {
    display: block;
    font-size: 11px;
    font-weight: 600;
    color: #5B6670;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    margin-bottom: 6px;
  }
  .fg input {
    width: 100%;
    padding: 11px 14px;
    border: 1.5px solid #D3DDE6;
    border-radius: 8px;
    font-size: 14px;
    font-family: 'Montserrat', sans-serif;
    color: #1A2540;
    outline: none;
    transition: border-color 0.18s;
  }
  .fg input:focus { border-color: #41BBC9; }

  .btn-login {
    width: 100%;
    padding: 13px;
    background: #00205C;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 700;
    font-family: 'Montserrat', sans-serif;
    cursor: pointer;
    transition: background 0.18s;
    margin-top: 8px;
    letter-spacing: 0.5px;
  }
  .btn-login:hover { background: #41BBC9; }

  .error-msg {
    display: none;
    background: #FEF2F2;
    border: 1px solid #FECACA;
    color: #DC2626;
    font-size: 12px;
    font-weight: 600;
    padding: 10px 14px;
    border-radius: 7px;
    margin-top: 14px;
    text-align: center;
  }
  .error-msg.visible { display: block; }

  .login-footer {
    text-align: center;
    margin-top: 20px;
    font-size: 11px;
    color: rgba(255,255,255,0.45);
  }
</style>
</head>
<body>

<div class="login-wrap">

  <div class="login-logo">
    <img src="/VALMEX.png" alt="VALMEX">
  </div>

  <div class="login-card">
    <h2>Bienvenido</h2>
    <p>Ingresa tus credenciales para continuar</p>

    <div class="fg">
      <label>Usuario</label>
      <input type="text" id="usuario" placeholder="Ej. jvilla" autocomplete="username">
    </div>

    <div class="fg">
      <label>Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password">
    </div>

    <button class="btn-login" onclick="doLogin()">Iniciar sesión</button>

    <div class="error-msg" id="error-msg">Usuario o contraseña incorrectos</div>
  </div>

  <p class="login-footer">© 2024 Operadora Valmex · Acceso restringido</p>
</div>

<script>
  // También permite Enter para hacer login
  document.getElementById('password').addEventListener('keydown', e => {
    if (e.key === 'Enter') doLogin();
  });
  document.getElementById('usuario').addEventListener('keydown', e => {
    if (e.key === 'Enter') doLogin();
  });

  async function doLogin() {
    const usuario  = document.getElementById('usuario').value.trim();
    const password = document.getElementById('password').value.trim();
    const errEl    = document.getElementById('error-msg');
    errEl.classList.remove('visible');

    if (!usuario || !password) {
      errEl.textContent = 'Por favor ingresa usuario y contraseña';
      errEl.classList.add('visible');
      return;
    }

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, password })
      });

      if (res.ok) {
        window.location.href = '/';
      } else {
        errEl.textContent = 'Usuario o contraseña incorrectos';
        errEl.classList.add('visible');
      }
    } catch(e) {
      errEl.textContent = 'Error de conexión, intenta de nuevo';
      errEl.classList.add('visible');
    }
  }
</script>
</body>
</html>
